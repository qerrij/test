{% extends 'main/base.html' %}

{% block title %}
Создать задание

{% block content %}
<h1>Создать проект</h1>
<form method="post">
    {% csrf_token %}
    {{ form.name }}<br>
    {{ form.target }}<br>
    {{ form.hypotesis }}<br>

    <button type="submit" class="btn btn-success">Добавить</button>
    <span>{{ error }}</span>
</form>
{% endblock %}
